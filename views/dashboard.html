          <h2 class="sub-header">Add New Gateway</h2>
          <div class="row">
              <div class="col-md-4">
                  <div class="input-group">
                      <span class="input-group-addon" id="name-addon">Name</span>
                      <input type="text" class="form-control" placeholder="Node name" aria-describedby="naem-addon" ng-model="newName">
                  </div>
              </div>

              <div class="col-md-1">
                  <button type="button" class="btn btn-primary" ng-click="addNewNode()">Add</button>
              </div>
          </div>

          <h2 class="sub-header">IoT Gateway List</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Hostname</th>
                  <th>IP Address</th>
                  <th>NAT</th>
                  <!-- <th>&nbsp;</th> -->
                </tr>
              </thead>
              <tbody ng-repeat="node in nodeList">
                <tr>
                  <td>{{node.id}}</td>
                  <td>{{node.name}}</td>
                  <td>{{node.ip}}</td>
                  <td>{{node.nat}}</td>
                  <!--<td><button type="button" class="btn btn-danger" ng-click="deleteNode(node)">Delete</button></td>-->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
